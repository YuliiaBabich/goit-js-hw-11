<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
  <title> Search Images </title>
</head>

<body>
  <form class="search-form" id="search-form">
    <a href="https://pixabay.com/" target="_blank">
      <img class="search-form-logo" src="./images/logo-pixabay.png" alt="logo" width="200" />
    </a>

    <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." class="search-form-input" />
    <button type="submit" class="search-form-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
        viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
      </svg>
      Search
    </button>

  </form>

  <div class="gallery"></div>

  <div class="preloader is-hidden">
    <div class="loader"></div>
  </div>

  <button type="button" class="load-more is-hidden">Load more</button>

  <script src="./index.js" type="module"></script>
</body>

</html>
